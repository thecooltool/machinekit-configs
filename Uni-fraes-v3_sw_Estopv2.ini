MAX_VELOCITY =      5.0
MAX_ACCELERATION =  20.0
# Set Stepgen max 20% higher than the axis
STEPGEN_MAX_VEL =    6.0
STEPGEN_MAX_ACC =    22.0
STEPGEN_MIN_VEL =    0.001

BACKLASH =           0.000

SCALE = -3200.00

